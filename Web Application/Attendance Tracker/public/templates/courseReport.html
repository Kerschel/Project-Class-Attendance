<div class="container">
    <div class="row spacer">
        <div class="col-md-6 col-md-offset-1">
            <form>
                <div class="form-group">
                    <label>Select a Course</label>
                    <input type="text" ng-model="courseCode" class="form-control" name="courseList" uib-typeahead="course for course in courses | filter:$viewValue | limitTo:8" autocomplete="off"/>
                </div>
                <input class="btn btn-primary" type="submit" value="Generate Data" ng-click="generateData()"/>
            </form>
        </div> 
    </div>
    <div class="row spacer" ng-if="dataCapture == true">
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-striped">
                <thead>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Attendance</th>
                </thead>
                <tbody>
                    <tr ng-repeat="student in classList track by $index">
                        <td>{{student.studentID}}</td>
						<td>{{student.firstName}}</td>
						<td>{{student.lastName}}</td>
                        <td>{{attendanceData[$index]}}%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row spacer" ng-if="dataCapture == true">
       <div class="col-md-10 col-md-offset-1">
           <canvas id="bar" class="chart chart-bar" chart-data="attendanceData" chart-labels="labels" chart-colors="colors"></canvas>
       </div>
    </div>
    <div class="row spacer" ng-if="dataCapture == true">
        <div class="col-md-10 col-md-offset-1">
            <button class="btn btn-primary" ng-click="viewPDF()">View PDF</button>
            <button class="btn btn-primary" ng-click="downloadPDF()">Download PDF</button>
        </div>
    </div>
</div>
