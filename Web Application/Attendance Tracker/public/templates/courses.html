<div class="container">
	<div class="row">
		<h2 class="text-center title">Select a Course</h2>
		<div class="col-sm-10">
			<div class="form-group">
				<select class="form-control" ng-model="course" ng-options="course for course in courses" ng-change="selectedCourse()">
					<option value="">Select course</option>
				</select>
			</div>
		</div>
	</div>

	<div class="row" ng-if="upload == true">
		<h3 class="text-center title">Enter csv file for {{course}}</h3>
		<!--<input id="input-1" type="file" class="file" file-change="handler($event, files)" ng-model="myFile"/>-->
		<div class="drag-and-drop">
			<p class="text-center title">Drag files here for upload</p>
			<input id="input-id" type="file" class="file" file-change="handler($event, files)" ng-model="myFile"/>
		</div>
	</div>
	<div class="row" ng-if="submitted == true">
		<div class="col-sm-10">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Student ID</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in allStudents">
						<td>{{student.studentID}}</td>
						<td>{{student.firstName}}</td>
						<td>{{student.lastName}}</td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary" ng-click="uploadStudentData()">Upload Student Data</button>
		</div>
	</div>
</div>
